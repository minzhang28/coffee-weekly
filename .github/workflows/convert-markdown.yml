name: Convert Markdown to HTML

on:
  push:
    paths:
      - 'posts/**/*.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install marked cheerio

      - name: Convert markdown to HTML
        run: |
          node convert.js

      - name: Commit and push HTML files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts/**/*.html index.html archive.html
          git diff --staged --quiet || git commit -m "Auto-generate HTML from markdown [skip ci]"
          git push
